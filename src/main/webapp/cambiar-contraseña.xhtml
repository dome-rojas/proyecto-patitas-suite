<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registrar Mascota</title>
        <meta charset="UTF-8" />
        <style>
            body {
                margin: 0;
                font-family: "Segoe UI", sans-serif;
                background-color: #cfe7b6;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .main-wrapper {
                display: flex;
                gap: 40px;
                background-color: white;
                padding: 30px 40px;
                border-radius: 20px;
                box-shadow: 8px 8px 0 #b8d7a4;
            }

            .form-container {
                width: 400px;
            }

            h2 {
                text-align: center;
                margin-bottom: 25px;
                color: #7fa450;
                font-size: 22px;
            }

            label {
                display: block;
                margin-bottom: 6px;
                font-weight: bold;
                color: #555;
            }

            input, select, textarea {
                width: 100%;
                padding: 10px;
                margin-bottom: 18px;
                border: 1px solid #b8d7a4;
                border-radius: 8px;
                background-color: #f9fff4;
                font-size: 14px;
            }

            .login-btn {
                width: 200px;
                padding: 12px;
                background-color: #cfe7b6;
                color: black;
                border: none;
                border-radius: 12px;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                margin: 0 auto;
                display: block;
                margin-top: 20px;
            }

            .login-btn:hover {
                background-color: #b8d7a4;
            }

        </style>
    </h:head>
    <h:body>
        <div class="main-wrapper">

            <!-- FORMULARIO DE MASCOTA (NO TOCADO) -->
            <div class="form-container">
                <h2>Registrar Nueva Mascota</h2>
                <div class="register-container">

                    <h:form id="registroForm">
                        <p:growl id="growl" showDetail="true" autoUpdate="true" />

                        <label for="nombre">Nombre de la mascota</label>
                        <p:inputText id="nombre" value=""
                                     placeholder="Nombre de la Mascota"
                                     required="true"
                                     requiredMessage="El nombre es obligatorio"
                                     styleClass="input-field"/>
                        <p:message for="nombre" />

                        <div class="input-group">
                            <label for="especie">Especie</label>
                            <p:inputText id="especie" value=""
                                         placeholder="ej. Perro/gato/reptil"
                                         required="true"
                                         requiredMessage="La especie es obligatoria"
                                         styleClass="custom-input"/>
                            <p:message for="especie" />
                        </div>

                        <div class="input-group">
                            <label for="edad">Edad</label>
                            <p:inputText id="edad" value=""
                                         placeholder="ej. 15"
                                         required="true"
                                         requiredMessage="La Edad es obligatoria"
                                         styleClass="custom-input"/>
                        </div>

                        <!-- Peso -->
                        <div class="input-group">
                            <label for="peso">Peso (kg)</label>
                            <p:inputText id="peso" value=""
                                         placeholder="ej. 12.5"
                                         required="true"
                                         requiredMessage="El peso es obligatorio"
                                         styleClass="custom-input"/>
                        </div>

                        <label for="habitacion">Número de habitación</label>
                        <select id="habitacion" name="habitacion">
                            <option value="">Seleccione una habitación</option>
                            <option value="101">101</option>
                            <option value="102">102</option>
                        </select>

                        <label for="empleado">Empleado asignado</label>
                        <select id="empleado" name="empleado">
                            <option value="">Seleccione un empleado</option>
                            <option value="Miguel Armas">Miguel Armas</option>
                            <option value="Domenica Rojas">Domenica Rojas</option>
                        </select>
                    </h:form>
                </div>
            </div>

            <!-- FORMULARIO DE CLIENTE CON TAGS JSF -->
            <div class="form-container">
                <h2>Registrar Cliente</h2>
                <h:form>
                    <label for="clienteNombre">Nombre del cliente</label>
                    <p:inputText id="clienteNombre" value="" placeholder="ej. Juan Pérez" />

                    <label for="telefono">Número de contacto</label>
                    <p:inputText id="telefono" value="" placeholder="0999999999" />

                    <label for="direccion">Dirección</label>
                    <p:inputTextarea id="direccion" value="" rows="3" placeholder="Calle 123, Ciudad" autoResize="false"/>

                    <label for="metodoPago">Método de pago</label>
                    <p:selectOneMenu id="metodoPago" value="">
                        <f:selectItem itemLabel="Seleccione una opción" itemValue="" />
                        <f:selectItem itemLabel="Transferencia" itemValue="transferencia" />
                        <f:selectItem itemLabel="Efectivo" itemValue="efectivo" />
                    </p:selectOneMenu>
                </h:form>
            </div>
        </div>

        <!-- BOTÓN CENTRADO ENTRE AMBOS -->
        <p:commandButton value="Registrar"
                         action="#{empleadoBean.registrarMascota()}"
                         update="growl"
                         process="@form"
                         styleClass="login-btn"/>
    </h:body>
</f:view>
</html>
