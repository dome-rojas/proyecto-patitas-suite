<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Programar Revisión - Patitas Suite</title>
    <style>
        body {
            background-color: #c7e2ae;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .form-title {
            color: #6ba539;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #444;
            display: block;
            margin-bottom: 8px;
        }

        .form-input, .form-textarea {
            width: 100%;
            font-size: 14px;
        }

        .form-textarea {
            resize: none;
        }

        .programar-btn {
            background-color: #c7e2ae !important;
            color: #2e3e1f !important;
            padding: 10px 20px !important;
            border: none !important;
            border-radius: 10px !important;
            font-size: 15px !important;
            cursor: pointer !important;
            transition: background-color 0.3s ease !important;
        }

        .programar-btn:hover {
            background-color: #a2cb6d !important;
        }

    </style>
</h:head>

<h:body>
    <h:form styleClass="form-container">
        <h:outputText value="Programar Revisión" styleClass="form-title" />

        <!-- Nombre de la mascota (solo lectura) -->
        <div class="form-group">
            <h:outputLabel for="nombreMascota" value="Nombre de la mascota" styleClass="form-label" />
            <p:inputText id="nombreMascota" value="#{revisionBean.nombreMascota}" readonly="true" styleClass="form-input" />
        </div>

        <!-- Motivo del reporte (solo lectura) -->
        <div class="form-group">
            <h:outputLabel for="motivo" value="Síntomas reportados" styleClass="form-label" />
            <p:inputTextarea id="motivo" value="#{revisionBean.sintomas}" readonly="true" rows="4" autoResize="false" styleClass="form-textarea" />
        </div>

        <!-- Fecha de la revisión -->
        <div class="form-group">
            <h:outputLabel for="fecha" value="Fecha de revisión" styleClass="form-label" />
            <p:calendar id="fecha" value="#{revisionBean.fechaRevision}" pattern="dd/MM/yyyy"
                        showIcon="true" required="true" styleClass="form-input" />
        </div>

        <!-- Hora de la revisión -->
        <div class="form-group">
            <h:outputLabel for="hora" value="Hora de revisión" styleClass="form-label" />
            <p:inputText id="hora" value="#{revisionBean.horaRevision}" placeholder="Ej: 14:30" styleClass="form-input" />
        </div>

        <!-- Observaciones del veterinario -->
        <div class="form-group">
            <h:outputLabel for="observaciones" value="Observaciones" styleClass="form-label" />
            <p:inputTextarea id="observaciones" value="#{revisionBean.observaciones}" rows="3" autoResize="false" styleClass="form-textarea" />
        </div>

        <!-- Botón con estilo personalizado -->
        <p:commandButton value="Programar Revisión"
                         action="#{revisionBean.programar}"
                         styleClass="programar-btn" />
    </h:form>
</h:body>
</html>
