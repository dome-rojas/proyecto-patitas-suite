<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Inicio de Sesion - Patitas Suite</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/primeicons@6.0.0/primeicons.css" />

    <style>
            body {
                margin: 0;
                font-family: "Segoe UI", sans-serif;
                background-color: #d6ecc3;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .login-container {
                background-color: #fff;
                padding: 40px 30px;
                border-radius: 24px;
                box-shadow: 8px 8px 0 #b8d7a4;
                width: 350px;
                margin: auto;
            }
            .login-title {
                text-align: center;
                margin-bottom: 28px;
                font-size: 24px;
                font-weight: bold;
                color: #2c2c2c;
                letter-spacing: 1px;
            }
            .input-group {
                display: flex;
                align-items: center;
                margin-bottom: 18px;
            }
            .input-icon {
                width: 26px;
                margin-right: 10px;
                color: #333;
            }
            .custom-input {
                flex: 1;
                border: 1px solid #b8d7a4;
                border-radius: 6px;
                background: #f9fff4;
                font-size: 15px;
                padding: 10px 12px;
                outline: none;
            }

            .login-btn {
                width: 100%;
                padding: 13px;
                background-color: #cfe7b6;
                color: #111;
                border: none;
                border-radius: 14px;
                font-size: 18px;
                font-weight: 500;
                cursor: pointer;
                margin-top: 10px;
                transition: background 0.2s;
            }
            .login-btn:hover {
                background-color: #b8d7a4;
            }
        </style>
</h:head>

<h:body>
    <h:form>
        <div class="login-container">
            <div class="login-title">INICIO DE SESIÓN</div>

            <!-- Mensajes de error o éxito -->
            <p:growl id="growl" autoUpdate="true" showDetail="true" showSummary="false" life="3000" />

            <!-- Usuario -->
            <div class="input-group">
                <i class="pi pi-user input-icon"></i>
                <p:inputText id="username"
                             value="#{autenticacionBean.nombreUsuario}"
                             placeholder="Usuario"
                             required="true" requiredMessage="El nombre de Usuario es obligatorio"
                             label="Usuario"
                             styleClass="custom-input"/>

            </div>

            <!-- Contraseña -->
            <div class="input-group">
                <i class="pi pi-lock input-icon"></i>
                <p:password id="password"
                            value="#{autenticacionBean.clave}"
                            placeholder="Contraseña"
                            required="true" requiredMessage="La contraseña es obligatoria"
                            label="Contraseña"
                            feedback="false"
                            styleClass="custom-input"/>

            </div>

            <!-- Botón ingresar -->
            <p:commandButton value=" Ingresar"
                             action="#{autenticacionBean.login()}"
                             update="@form"
                             icon="pi pi-sign-in"
                             styleClass="login-btn"/>
        </div>
    </h:form>
</h:body>

</html>
