<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Atender Mascota</title>
    <style>
        body {
            background-color: #c7e2ae;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 2rem;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 1rem;
            padding: 1.5rem;
            width: 30%;
            min-width: 260px;
            margin: auto;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 1.6rem;
            font-weight: bold;
            color: #a2cb6d;
            margin-bottom: 1rem;
        }

        .field {
            margin-bottom: 0.8rem;
            text-align: left;
        }

        .field label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.3rem;
            color: #444;
        }

        .readonly-field {
            display: block;
            padding: 0.4rem;
            background-color: #f4f4f4;
            border-radius: 5px;
        }

        .textarea-field {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            min-height: 60px;
        }

        .save-button {
            background-color: #a2cb6d !important;
            border: none;
            color: white !important;
            padding: 0.6rem 1rem !important;
            border-radius: 6px !important;
            font-size: 0.9rem !important;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .save-button:hover {
            background-color: #91b65f !important;
        }
    </style>
</h:head>

<h:body>
    <div class="form-container">
        <h1>Atender Mascota</h1>

        <h:form>
            <!-- Datos mascota -->
            <div class="field">
                <label>Mascota:</label>
                <h:outputText value="#{consultaBean.mascota.nombre}" styleClass="readonly-field"/>
            </div>

            <div class="field">
                <label>Especie:</label>
                <h:outputText value="#{consultaBean.mascota.especie}" styleClass="readonly-field"/>
            </div>

            <!-- Diagn贸stico -->
            <div class="field">
                <label>Diagn贸stico:</label>
                <p:inputTextarea value="#{consultaBean.diagnostico}"
                                 styleClass="textarea-field"
                                 placeholder="Ingrese el diagn贸stico..."/>
            </div>

            <!-- Tratamiento -->
            <div class="field">
                <label>Tratamiento:</label>
                <p:inputTextarea value="#{consultaBean.tratamiento}"
                                 styleClass="textarea-field"
                                 placeholder="Describa el tratamiento..."/>
            </div>

            <!-- Observaciones -->
            <div class="field">
                <label>Observaciones:</label>
                <p:inputTextarea value="#{consultaBean.observaciones}"
                                 styleClass="textarea-field"
                                 placeholder="Observaciones adicionales..."/>
            </div>

            <!-- Bot贸n guardar -->
            <p:commandButton value="Guardar Consulta"
                             action="#{consultaBean.guardarConsulta}"
                             icon="pi pi-save"
                             update="@form"
                             styleClass="save-button"/>
        </h:form>
    </div>
</h:body>
</html>
