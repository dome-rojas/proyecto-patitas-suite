<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Cambiar Contraseña - Patitas Suite</title>
    <style>
        body {
            background-color: #c7e2ae;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .form-title {
            color: #a2cb6d;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #444;
            display: block;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 14px;
        }

        .aceptar-btn {
            background-color: #c7e2ae !important;
            color: #2e3e1f;
            padding: 12px !important;
            width: 100% !important;
            border: none !important;
            border-radius: 12px !important;
            font-size: 16px !important;
            cursor: pointer !important;
            transition: background-color 0.3s ease !important;
        }

        .aceptar-btn:hover {
            background-color: #a2cb6d !important;
        }
    </style>
</h:head>

<h:body>
    <h:form styleClass="form-container">
        <h:outputText value="Cambiar Contraseña" styleClass="form-title" />

        <div class="form-group">
            <h:outputLabel for="actual" value="Contraseña actual" styleClass="form-label" />
            <h:inputSecret id="actual" value="#{usuarioBean.contrasenaActual}" required="true" styleClass="form-input" />
        </div>

        <div class="form-group">
            <h:outputLabel for="nueva" value="Nueva contraseña" styleClass="form-label" />
            <h:inputSecret id="nueva" value="#{usuarioBean.nuevaContrasena}" required="true" styleClass="form-input" />
        </div>

        <div class="form-group">
            <h:outputLabel for="confirmar" value="Confirmar nueva contraseña" styleClass="form-label" />
            <h:inputSecret id="confirmar" value="#{usuarioBean.confirmarContrasena}" required="true" styleClass="form-input" />
        </div>

        <h:commandButton value="Aceptar" action="#{usuarioBean.cambiarContrasena}" styleClass="aceptar-btn" />
    </h:form>
</h:body>
</html>
